<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Console Trick</title>
  </head>
  <body>
    <p onClick="makeGreen()">xBREAKxDOWNx</p>

    <script>
      const dogs = [{ name: 'snickers', age: 2 }, { name: 'hugo', age: 8 }];

      function makeGreen() {
        const p = document.querySelector('p');
          p.style.color = '#BADA55';
          p.style.fontSize = '50px';
      }

      //Regualr
      console.log('hello');

      //Interpolated
      console.log('Hello I am a %s string', 'shit');

      //Style
      console.log('%c I am a great text', 'font-size: 50px; background:red');

      // Warning
      console.warn('OH NOO');

      // ERROR
      console.error('error');

      //INFO
      console.info('Lion is the kind of jumgle');

      //Testing
      const p = document.querySelector('p');

      console.assert(p.classList.contains('ouch'), 'That is wrong');

      //Clearing
      console.clear();

      //Viewing DOM Elements
      console.log(p);
      console.dir(p);

      console.clear();

      //Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age} year old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    //Timing
    console.time('fetching data');
    fetch('https://api.github.com/users/lamakyap')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    console.table(dogs);
    </script>
  </body>
</html>
